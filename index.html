<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta - Historias Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos base para suavizar transiciones */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-10 px-4 font-sans text-gray-800">

    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-amber-600 px-6 py-8 text-center text-white">
            <h1 class="text-3xl font-bold mb-2">Historias Premium</h1>
            <p class="text-amber-100">Ayúdanos a mejorar nuestra experiencia extendida</p>
        </div>

        <!-- Contenedor de mensajes -->
        <div id="success-message" class="hidden bg-green-50 border-l-4 border-green-500 p-6 m-6 rounded-md fade-in">
            <div class="flex items-center">
                <svg class="h-6 w-6 text-green-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <p class="text-green-800 font-medium">¡Gracias por tus respuestas! Han sido guardadas exitosamente.</p>
            </div>
        </div>

        <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-500 p-6 m-6 rounded-md fade-in">
            <p class="text-red-800 font-medium">Hubo un problema procesando la solicitud. Por favor, intenta de nuevo.</p>
        </div>

        <!-- Formulario -->
        <form id="survey-form" class="p-6 md:p-8 space-y-8">
            
            <!-- 1. Frecuencia -->
            <div class="space-y-3">
                <label class="block text-lg font-semibold text-gray-700">1. ¿Cuál es tu frecuencia de visita actual?</label>
                <select name="frecuencia" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-amber-500 focus:border-amber-500 outline-none transition-colors bg-white text-gray-700">
                    <option value="">Selecciona una opción</option>
                    <option value="1 vez al mes">1 vez al mes</option>
                    <option value="2–3 veces al mes">2–3 veces al mes</option>
                    <option value="1 vez por semana">1 vez por semana</option>
                    <option value="Varias veces por semana">Varias veces por semana</option>
                </select>
            </div>

            <!-- 2. Horario -->
            <div class="space-y-3">
                <label class="block text-lg font-semibold text-gray-700">2. Si extendemos nuestro horario, ¿hasta qué hora te sería atractivo visitarnos?</label>
                <select name="hora" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-amber-500 focus:border-amber-500 outline-none transition-colors bg-white text-gray-700">
                    <option value="">Selecciona una opción</option>
                    <option value="4:00pm">4:00pm</option>
                    <option value="5:00pm">5:00pm</option>
                    <option value="6:00pm">6:00pm</option>
                    <option value="No me afectaría el horario">No me afectaría el horario</option>
                </select>
            </div>

            <!-- 3. Días -->
            <div class="space-y-3">
                <label class="block text-lg font-semibold text-gray-700">3. ¿En qué días te sería más atractivo visitarnos en horario extendido?</label>
                <select name="dias" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-amber-500 focus:border-amber-500 outline-none transition-colors bg-white text-gray-700">
                    <option value="">Selecciona una opción</option>
                    <option value="Martes a jueves">Martes a jueves</option>
                    <option value="Viernes y sábado">Viernes y sábado</option>
                    <option value="Ambos">Ambos</option>
                </select>
            </div>

            <!-- 4. Propuestas (Múltiple) -->
            <div class="space-y-3">
                <label class="block text-lg font-semibold text-gray-700">4. ¿Qué propuesta te motivaría a visitarnos en la tarde? <span class="text-sm font-normal text-gray-500">(Puedes marcar más de una)</span></label>
                <div class="space-y-2 grid grid-cols-1 md:grid-cols-2 gap-2">
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-gray-50">
                        <input type="checkbox" name="propuesta" value="Café + postres" class="h-5 w-5 text-amber-600 border-gray-300 rounded focus:ring-amber-500">
                        <span>Café + postres</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-gray-50">
                        <input type="checkbox" name="propuesta" value="Menú ligero" class="h-5 w-5 text-amber-600 border-gray-300 rounded focus:ring-amber-500">
                        <span>Menú ligero</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-gray-50">
                        <input type="checkbox" name="propuesta" value="Tapas y vinos" class="h-5 w-5 text-amber-600 border-gray-300 rounded focus:ring-amber-500">
                        <span>Tapas y vinos</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-gray-50">
                        <input type="checkbox" name="propuesta" value="Ambiente relajado para conversar" class="h-5 w-5 text-amber-600 border-gray-300 rounded focus:ring-amber-500">
                        <span>Ambiente relajado para conversar</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-gray-50 md:col-span-2">
                        <input type="checkbox" name="propuesta" value="Espacio para reuniones de trabajo" class="h-5 w-5 text-amber-600 border-gray-300 rounded focus:ring-amber-500">
                        <span>Espacio para reuniones de trabajo</span>
                    </label>
                </div>
                <p id="error-propuesta" class="text-red-500 text-sm hidden">Por favor, selecciona al menos una propuesta.</p>
            </div>

            <!-- 5. Visitas estimadas -->
            <div class="space-y-3">
                <label class="block text-lg font-semibold text-gray-700">5. Si activamos este nuevo horario, ¿cuántas veces al mes crees que nos visitarías?</label>
                <select name="visitas" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-amber-500 focus:border-amber-500 outline-none transition-colors bg-white text-gray-700">
                    <option value="">Selecciona una opción</option>
                    <option value="1 vez">1 vez</option>
                    <option value="2 veces">2 veces</option>
                    <option value="3 o más">3 o más</option>
                </select>
            </div>

            <!-- 6. Notificación -->
            <div class="space-y-3 border-t pt-6">
                <label class="block text-lg font-semibold text-gray-700">6. ¿Deseas recibir una notificación cuando iniciemos esta nueva etapa?</label>
                <div class="flex space-x-6">
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-gray-50">
                        <input type="radio" name="notificacion" value="Sí" required class="h-5 w-5 text-amber-600 border-gray-300 focus:ring-amber-500">
                        <span class="font-medium">Sí, por favor</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-gray-50">
                        <input type="radio" name="notificacion" value="No" class="h-5 w-5 text-amber-600 border-gray-300 focus:ring-amber-500">
                        <span class="font-medium">No, gracias</span>
                    </label>
                </div>
            </div>

            <!-- Campos Condicionales (Ocultos por defecto) -->
            <div id="conditional-fields" class="hidden space-y-4 bg-gray-50 p-6 rounded-lg border border-gray-200 fade-in">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre y Apellido</label>
                    <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-amber-500 focus:border-amber-500 outline-none transition-colors" placeholder="Ej. Juan Pérez">
                </div>
                <div>
                    <label for="celular" class="block text-sm font-medium text-gray-700 mb-1">Número de celular</label>
                    <input type="tel" id="celular" name="celular" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-amber-500 focus:border-amber-500 outline-none transition-colors" placeholder="Ej. 555-0123">
                </div>
            </div>

            <!-- Botón de Enviar -->
            <div class="pt-6">
                <button type="submit" id="submit-btn" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-50 flex justify-center items-center">
                    <span id="btn-text">Enviar Respuestas</span>
                    <svg id="btn-spinner" class="hidden animate-spin ml-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <script>
        // URL de Google Apps Script (Debe terminar en /exec)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxvLt5Ae5bwJAiNSAZ5WdFzAIzhDkMMr4IRtdbA4o6IkSgCRDe4C3L3FDDiGOMbVkjo/exec';

        // Lógica para mostrar/ocultar campos condicionales
        const notificacionRadios = document.querySelectorAll('input[name="notificacion"]');
        const conditionalFields = document.getElementById('conditional-fields');
        const nombreInput = document.getElementById('nombre');
        const celularInput = document.getElementById('celular');

        notificacionRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'Sí') {
                    conditionalFields.classList.remove('hidden');
                    nombreInput.setAttribute('required', 'required');
                    celularInput.setAttribute('required', 'required');
                } else {
                    conditionalFields.classList.add('hidden');
                    nombreInput.removeAttribute('required');
                    celularInput.removeAttribute('required');
                    // Limpiamos los campos visualmente
                    nombreInput.value = '';
                    celularInput.value = '';
                }
            });
        });

        // Manejo del envío del formulario
        const form = document.getElementById('survey-form');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Validación manual de checkbox (al menos 1 seleccionado)
            const checkboxes = document.querySelectorAll('input[name="propuesta"]:checked');
            const errorPropuesta = document.getElementById('error-propuesta');
            
            if (checkboxes.length === 0) {
                errorPropuesta.classList.remove('hidden');
                // Scroll hacia la pregunta
                document.querySelector('input[name="propuesta"]').scrollIntoView({behavior: "smooth", block: "center"});
                return;
            } else {
                errorPropuesta.classList.add('hidden');
            }

            // UI: Mostrar estado de carga
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const submitBtn = document.getElementById('submit-btn');
            
            btnText.textContent = 'Enviando...';
            btnSpinner.classList.remove('hidden');
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-75', 'cursor-not-allowed');

            // RECOLECCIÓN SEGURA DE DATOS: Usamos FormData y URLSearchParams
            // Esto formatea los datos como application/x-www-form-urlencoded, 
            // el cual es 100% compatible con Apps Script y no-cors.
            const formData = new FormData(form);
            const dataToPost = new URLSearchParams();

            // 1. Campos simples
            const simpleFields = ['frecuencia', 'hora', 'dias', 'visitas', 'notificacion'];
            simpleFields.forEach(field => {
                if(formData.get(field)) {
                    dataToPost.append(field, formData.get(field));
                }
            });

            // 2. Campo múltiple (Propuesta) unida por comas
            const propuestasArr = formData.getAll('propuesta');
            if(propuestasArr.length > 0) {
                dataToPost.append('propuesta', propuestasArr.join(', '));
            }

            // 3. Campos condicionales manejados estrictamente
            const notificacion = formData.get('notificacion');
            if (notificacion === 'Sí') {
                dataToPost.append('nombre', formData.get('nombre') || '');
                dataToPost.append('celular', formData.get('celular') || '');
            } else {
                // Si dijo 'No', forzamos vacío aunque el usuario haya escrito algo antes
                dataToPost.append('nombre', '');
                dataToPost.append('celular', '');
            }

            // ENVÍO AL BACKEND
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // Evita bloqueos de navegador
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded' // Clave del éxito
                },
                body: dataToPost.toString()
            })
            .then(() => {
                // Al usar no-cors, la respuesta es opaca (el navegador asume éxito si la petición se envió)
                form.classList.add('hidden');
                document.getElementById('success-message').classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            })
            .catch(error => {
                console.error('Error al enviar:', error);
                document.getElementById('error-message').classList.remove('hidden');
                
                // Restaurar botón
                btnText.textContent = 'Enviar Respuestas';
                btnSpinner.classList.add('hidden');
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            });
        });
    </script>
</body>
</html>
