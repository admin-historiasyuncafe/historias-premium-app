<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encuesta Informativa</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 40px 20px;
}

.container {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 25px;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 20px;
}

select, input {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  margin-top: 30px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 6px;
  background: #24272a;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #a57f50;
}

#contactBlock {
  display: none;
}

#msg {
  margin-top: 20px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="container">

<h1>Encuesta Informativa</h1>

<form id="form">

<label>¿Con qué frecuencia nos visitas?</label>
<select name="frecuencia_actual" required>
  <option value="">Selecciona</option>
  <option>1 vez al mes</option>
  <option>2-3 veces al mes</option>
  <option>1 vez por semana</option>
  <option>Varias veces por semana</option>
</select>

<label>¿Hasta qué hora te gustaría que estemos abiertos?</label>
<select name="hora_extendida" required>
  <option value="">Selecciona</option>
  <option>3:00 PM</option>
  <option>4:00 PM</option>
  <option>5:00 PM</option>
  <option>6:00 PM</option>
</select>

<label>¿Qué días te gustaría horario extendido?</label>
<select name="dias_extendidos" required>
  <option value="">Selecciona</option>
  <option>Viernes</option>
  <option>Sábado</option>
  <option>Domingo</option>
  <option>Viernes y Sábado</option>
  <option>Todos</option>
</select>

<label>¿Cuántas veces al mes nos visitarías si extendemos horario?</label>
<select name="visitas_mensuales" required>
  <option value="">Selecciona</option>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4 o más</option>
</select>

<label>¿Quieres recibir notificación si extendemos horario?</label>
<select name="recibir_notificacion" id="notify" required>
  <option value="">Selecciona</option>
  <option>Sí</option>
  <option>No</option>
</select>

<div id="contactBlock">

<label>Nombre</label>
<input type="text" name="nombre">

<label>Celular</label>
<input type="tel" name="celular">

</div>

<button type="submit">Enviar</button>

</form>

<p id="msg"></p>

</div>

<script>

const ENDPOINT = "https://script.google.com/macros/s/AKfycbzjN44_nHKMtdlVF_JUcZIAM2OovtuaevzwZ1vBRmmXsSnmA75j-Dq5U3mk6LyZxpea/exec";

const form = document.getElementById("form");
const notify = document.getElementById("notify");
const contactBlock = document.getElementById("contactBlock");
const msg = document.getElementById("msg");

notify.addEventListener("change", function() {
  if (this.value === "Sí") {
    contactBlock.style.display = "block";
    document.querySelector('input[name="nombre"]').required = true;
    document.querySelector('input[name="celular"]').required = true;
  } else {
    contactBlock.style.display = "none";
    document.querySelector('input[name="nombre"]').required = false;
    document.querySelector('input[name="celular"]').required = false;
  }
});

form.addEventListener("submit", async function(e) {
  e.preventDefault();
  msg.textContent = "Enviando...";

  const formData = new FormData(form);

  try {
    await fetch(ENDPOINT, {
      method: "POST",
      body: formData
    });

    msg.textContent = "Gracias por tu opinión.";
    form.reset();
    contactBlock.style.display = "none";

  } catch (error) {
    msg.textContent = "Error al enviar. Intenta nuevamente.";
  }
});

</script>

</body>
</html>
