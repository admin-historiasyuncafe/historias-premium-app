<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Historias Premium</title>
<style>

body{
  font-family: Raleway, sans-serif;
  background:#ededed;
  margin:0;
  padding:40px;
}

.container{
  max-width:700px;
  margin:auto;
  background:white;
  padding:30px;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

h1{
  color:#24272a;
}

label{
  display:block;
  margin-top:15px;
  font-weight:600;
}

input, textarea{
  width:100%;
  padding:10px;
  margin-top:5px;
  border:1px solid #ccc;
  border-radius:4px;
}

.checkbox-group{
  margin-top:10px;
}

.checkbox-item{
  display:flex;
  align-items:center;
  margin-bottom:8px;
}

.checkbox-item input{
  margin-right:10px;
  width:auto;
}

button{
  margin-top:20px;
  background:#a57f50;
  color:white;
  padding:12px;
  border:none;
  width:100%;
  font-size:16px;
  border-radius:4px;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

.success{
  margin-top:15px;
  color:green;
  display:none;
}

</style>
</head>
<body>

<div class="container">
<h1>HISTORIAS PREMIUM</h1>

<form id="formulario">

<label>Nombre</label>
<input type="text" id="nombre" required>

<label>Email</label>
<input type="email" id="email" required>

<label>Teléfono</label>
<input type="text" id="telefono">

<label>Pregunta 1</label>
<textarea id="pregunta1"></textarea>

<label>Pregunta 2</label>
<textarea id="pregunta2"></textarea>

<label>Pregunta 3</label>
<textarea id="pregunta3"></textarea>

<label>Pregunta 4</label>

<div class="checkbox-group">
  <div class="checkbox-item">
    <input type="checkbox" value="Opcion 1">
    <span>Opción 1</span>
  </div>

  <div class="checkbox-item">
    <input type="checkbox" value="Opcion 2">
    <span>Opción 2</span>
  </div>

  <div class="checkbox-item">
    <input type="checkbox" value="Opcion 3">
    <span>Opción 3</span>
  </div>

  <div class="checkbox-item">
    <input type="checkbox" value="Opcion 4">
    <span>Opción 4</span>
  </div>
</div>

<button type="submit">Enviar</button>

<div class="success" id="mensaje">
Enviado correctamente.
</div>

</form>
</div>

<script>

document.getElementById("formulario").addEventListener("submit", function(e){
  e.preventDefault();

  var checkboxes = document.querySelectorAll(".checkbox-item input:checked");
  var valores = [];

  checkboxes.forEach(function(cb){
    valores.push(cb.value);
  });

  var data = {
    nombre: document.getElementById("nombre").value,
    email: document.getElementById("email").value,
    telefono: document.getElementById("telefono").value,
    pregunta1: document.getElementById("pregunta1").value,
    pregunta2: document.getElementById("pregunta2").value,
    pregunta3: document.getElementById("pregunta3").value,
    pregunta4: valores.join(", ")
  };

  fetch("https://script.google.com/macros/s/AKfycbxvLt5Ae5bwJAiNSAZ5WdFzAIzhDkMMr4IRtdbA4o6IkSgCRDe4C3L3FDDiGOMbVkjo/exec", {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  });

  document.getElementById("formulario").reset();
  document.getElementById("mensaje").style.display="block";

});

</script>

</body>
</html>
