<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Historias y un Café</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: #f7f5f2;
      color: #24272a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 40px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.05);
    }

    h1 {
      font-weight: 300;
      font-size: 28px;
      margin-bottom: 10px;
      color: #a57f50;
    }

    p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #5c857d;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-family: 'Raleway', sans-serif;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #a57f50;
      border: none;
      border-radius: 8px;
      color: #ffffff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #8c6840;
    }

    .success {
      margin-top: 20px;
      font-size: 13px;
      color: #5c857d;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Historias y un Café</h1>
    <p>Cuéntanos cuándo nos visitarías y para qué.</p>

    <form id="form">
      <label>Nombre</label>
      <input type="text" name="nombre" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>¿En qué horario nos visitarías?</label>
      <select name="horario" required>
        <option value="">Selecciona una opción</option>
        <option>Mañana (7:30am - 10:00am)</option>
        <option>Media mañana (10:00am - 12:00pm)</option>
        <option>Almuerzo ligero (12:00pm - 2:30pm)</option>
        <option>Fin de semana (8:00am - 2:00pm)</option>
      </select>

      <label>¿Para qué nos visitarías?</label>
      <select name="motivo" required>
        <option value="">Selecciona una opción</option>
        <option>Trabajar tranquila</option>
        <option>Desayuno con amigas</option>
        <option>Brunch especial</option>
        <option>Reunión informal</option>
        <option>Momento personal</option>
      </select>

      <button type="submit">Enviar</button>
    </form>

    <div class="success" id="successMessage"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby2D55s8r5VI0W9JkYtTOI9_nUmiGmfzeW7EcGZUkLnZlZ5PvnTCL7-ECqY9vnBYjNm/exec";
    const form = document.getElementById("form");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(response => {
          successMessage.innerHTML = "Gracias por compartir con nosotros.";
          form.reset();
        })
        .catch(error => {
          successMessage.innerHTML = "Hubo un error. Intenta nuevamente.";
        });
    });
  </script>
</body>
</html>
